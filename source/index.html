<!DOCTYPE html>
<html class="page" lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.min.css">
  <title>Mishka</title>
  <!--  preload-->
  <link rel="preload" href="css/style.min.css" as="style" crossorigin="anonymous">
  <link rel="preload" href="fonts/opensans.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/opensansbold.woff2" as="font" crossorigin="anonymous">
  <!--  favicons start-->
  <link rel="icon" href="favicon.ico">
  <link rel="apple-touch-icon" sizes="57x57" href="img/favicons/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="img/favicons/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="img/favicons/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="img/favicons/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="img/favicons/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="img/favicons/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="img/favicons/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="img/favicons/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="img/favicons/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192"  href="img/favicons/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="img/favicons/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="img/favicons/favicon-16x16.png">
  <link rel="manifest" href="manifest.json">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
  <meta name="theme-color" content="#ffffff">
  <!--  favicons end-->
</head>
<body>
<header class="main-header">
  <div class="main-header__container container">
    <a class="main-header__logo" href="#">
      <picture>
        <source media="(min-width: 1150px)" srcset="img/header/logo-desktop.svg">
        <source media="(min-width: 768px)" srcset="img/header/logo-tablet.svg">
        <img src="img/header/logo-mobile.svg" width="86" height="35" alt="Mishka.">
      </picture>
    </a>
    <nav class="main-header__navigation main-header__navigation--closed main-header__navigation--nojs">
      <button class="main-header__toggle" type="button">
      <span class="visually-hidden">
        Открыть меню.
      </span>
      </button>
      <ul class="main-header__list main-header__list--navigation">
        <li class="main-header__item">
          <a href="#" class="main-header__link main-header__link--navigation">
            Каталог товаров
          </a>
        </li>
        <li class="main-header__item">
          <a href="#" class="main-header__link main-header__link--navigation">
            Вязание на заказ
          </a>
        </li>
      </ul>
      <ul class="main-header__list main-header__list--user">
        <li class="main-header__item main-header__item--user">
          <a href="#" class="main-header__link main-header__link--user">
            <span class="main-header__text">
              Поиск по сайту
            </span>
            <svg class="main-header__icon" width="18" height="18">
              <use xlink:href="img/sprite.svg#search-icon"></use>
            </svg>
          </a>
        </li>
        <li class="main-header__item main-header__item--user">
          <a href="#" class="main-header__link main-header__link--user">
            Корзина: пока пуста
            <svg class="main-header__icon" width="21" height="18">
              <use xlink:href="img/sprite.svg#cart-icon"></use>
            </svg>
          </a>
        </li>
      </ul>
    </nav>
  </div>
</header>
<main class="main">

</main>
<script src="js/mobile-menu.js"></script>
</body>
</html>
